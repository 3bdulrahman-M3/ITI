<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="user-cards">
    </div>

    <script >
        const users = [
                { name: "User 1", email: "user1@example.com", age: 25 },
                { name: "User 2", email: "user2@example.com", age: 30 },
                { name: "User 3", email: "user3@example.com", age: 22 },
                { name: "User 4", email: "user4@example.com", age: 28 },
                { name: "User 5", email: "user5@example.com", age: 35 },
                { name: "User 6", email: "user6@example.com", age: 24 },
                { name: "User 7", email: "user7@example.com", age: 27 },
                { name: "User 8", email: "user8@example.com", age: 31 },
                { name: "User 9", email: "user9@example.com", age: 29 },
                { name: "User 10", email: "user10@example.com", age: 32 },
                { name: "User 11", email: "user11@example.com", age: 26 },
                { name: "User 12", email: "user12@example.com", age: 33 },
                { name: "User 13", email: "user13@example.com", age: 23 },
                { name: "User 14", email: "user14@example.com", age: 34 },
                { name: "User 15", email: "user15@example.com", age: 21 },
                { name: "User 16", email: "user16@example.com", age: 25 },
                { name: "User 17", email: "user17@example.com", age: 30 },
                { name: "User 18", email: "user18@example.com", age: 22 },
                { name: "User 19", email: "user19@example.com", age: 28 },
                { name: "User 20", email: "user20@example.com", age: 29 }
            ];

            const userCardsContainer = document.getElementById('user-cards');

            const createUserCard = ({ name, email, age }) => 
            `<div class="card"> <h3>${name}</h3> <p>Email: ${email}</p> <p>Age: ${age}</p></div>`;

            users.forEach( user => {
                const cardHTML = createUserCard(user);
                userCardsContainer.innerHTML += cardHTML;
            });

    </script>
</body>

</html>
