<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        .quiz-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .next-btn {
            margin-top: 20px;
            display: none;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="progress">Question 1 of X</div>
    <div class="question" id="question">Question will appear here</div>
    <div class="options" id="options">
        <!-- Options will be injected here as buttons -->
    </div>
    <button class="next-btn" id="nextBtn" onclick="getNextQuestion()">Next Question</button>
    <div class="result" id="result"></div>
</div>
<script src="script.js">
</script>
</body>
</html>
